<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>THANK YOU</title>
    <style>
        /* page layout */
        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            background: #0a1d29;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* big centered text */
        h1 {
            color: rgb(204, 204, 250);
            font-weight: 800;
            margin: 0;
            text-align: center;
            z-index: 2;
            /* above canvas */
            pointer-events: none;
            /* responsive huge size */
            font-size: clamp(48px, 12vw, 180px);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-shadow: 0 4px 24px rgba(255, 255, 255, 0.06), 0 2px 8px rgba(255, 255, 255, 0.04);
        }

        /* canvas covers entire view and sits under/over text depending on z-index */
        canvas#fireworks {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* behind text; set to 3 to place over text */
            pointer-events: none;
        }

        /* small dark overlay to keep text readable if fireworks are bright */
        .overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* make sure text is above overlay */
        .container {
            position: relative;
            z-index: 2
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1>THANK YOU!!</h1>
    </div>

    <script>
        // Simple fireworks on an HTML5 canvas
        (function ()
        {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            let W = canvas.width = innerWidth;
            let H = canvas.height = innerHeight;

            // resize handling
            window.addEventListener('resize', () =>
            {
                W = canvas.width = innerWidth;
                H = canvas.height = innerHeight;
            });

            // utility
            function rand(min, max) { return Math.random() * (max - min) + min }
            function hueRange(base, spread) { return Math.floor(base + (Math.random() * spread - spread / 2)); }

            // particle arrays
            const rockets = []; // rising rockets
            const particles = []; // explosion particles

            // rocket class
            class Rocket
            {
                constructor(x, y, tx, ty, color)
                {
                    this.x = x; this.y = y; this.tx = tx; this.ty = ty;
                    this.vx = (tx - x) / 60; this.vy = (ty - y) / 60 - 2; // give upward push
                    this.age = 0; this.color = color;
                }
                update()
                {
                    this.vy += 0.02; // gravity
                    this.x += this.vx; this.y += this.vy;
                    this.age++;
                    // explode when close to target or age limit
                    if (this.age > 60 || (Math.hypot(this.x - this.tx, this.y - this.ty) < 30))
                    {
                        this.explode();
                        return false;
                    }
                    return true;
                }
                explode()
                {
                    const count = rand(30, 120) | 0;
                    const baseHue = this.color;
                    for (let i = 0; i < count; i++)
                    {
                        const speed = rand(1, 6);
                        const angle = Math.random() * Math.PI * 2;
                        particles.push(new Particle(this.x, this.y,
                            Math.cos(angle) * speed, Math.sin(angle) * speed,
                            hueRange(baseHue, 40)));
                    }
                }
                draw(ctx)
                {
                    ctx.save();
                    ctx.beginPath();
                    ctx.strokeStyle = 'hsla(' + this.color + ',100%,' + (Math.max(40, Math.min(70, 50 + this.age * 0.5))) + '%,1)';
                    ctx.lineWidth = 2;
                    ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                    ctx.restore();
                }
            }

            // particle class
            class Particle
            {
                constructor(x, y, vx, vy, hue)
                {
                    this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                    this.hue = hue; this.alpha = 1;
                    this.decay = rand(0.005, 0.02);
                    this.size = rand(1, 3);
                }
                update()
                {
                    this.vy += 0.02; // gravity
                    this.vx *= 0.99; this.vy *= 0.99; // air drag
                    this.x += this.vx; this.y += this.vy;
                    this.alpha -= this.decay;
                    return this.alpha > 0.02;
                }
                draw(ctx)
                {
                    ctx.save();
                    ctx.globalCompositeOperation = 'lighter';
                    ctx.beginPath();
                    ctx.fillStyle = 'hsla(' + this.hue + ',100%,60%,' + this.alpha + ')';
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            // periodic automatic launches
            let lastLaunch = 0;
            function launchRandom()
            {
                const x = rand(W * 0.1, W * 0.9);
                const tx = rand(W * 0.2, W * 0.8);
                const ty = rand(H * 0.1, H * 0.5);
                const hue = rand(0, 360) | 0;
                rockets.push(new Rocket(x, H + 10, tx, ty, hue));
            }

            // animate
            function animate(t)
            {
                requestAnimationFrame(animate);
                // clear with slight alpha to create trailing effect
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'rgba(10, 29, 41, 0.25)';
                // ctx.fillRect(0, 0, W, H);
                ctx.clearRect(0, 0, W, H);


                // occasionally launch rockets
                if (Math.random() < 0.06) launchRandom();

                // update rockets
                for (let i = rockets.length - 1; i >= 0; i--)
                {
                    const r = rockets[i];
                    if (!r.update()) rockets.splice(i, 1);
                }

                // update particles
                for (let i = particles.length - 1; i >= 0; i--)
                {
                    const p = particles[i];
                    if (!p.update()) particles.splice(i, 1);
                }

                // draw glow / ground bloom under text optionally
                // draw particles and rockets with additive blending
                ctx.globalCompositeOperation = 'lighter';
                for (const p of particles) p.draw(ctx);
                for (const r of rockets) r.draw(ctx);

                // small subtle stars in background
                ctx.globalCompositeOperation = 'source-over';
                for (let i = 0; i < 2; i++)
                {
                    if (Math.random() < 0.01)
                    {
                        const sx = Math.random() * W; const sy = Math.random() * H * 0.6;
                        ctx.fillStyle = 'rgba(255,255,255,' + rand(0.03, 0.12) + ')';
                        ctx.fillRect(sx, sy, rand(1, 2), rand(1, 2));
                    }
                }
            }

            // start
            requestAnimationFrame(animate);

            // optional: launch a big celebration when the page loads
            window.addEventListener('load', () =>
            {
                // burst cluster
                const cx = W / 2;
                const cy = H * 0.35;
                for (let i = 0; i < 6; i++)
                {
                    const rx = rand(W * 0.25, W * 0.75);
                    rockets.push(new Rocket(rx, H + 10, cx + rand(-200, 200), cy + rand(-100, 100), rand(0, 360) | 0));
                }
            });

            // also allow clicking/tapping to launch
            window.addEventListener('pointerdown', (e) =>
            {
                const x = e.clientX; const y = e.clientY;
                rockets.push(new Rocket(rand(0, W), H + 10, x, y, rand(0, 360) | 0));
            });

        })();
    </script>
</body>

</html>
